<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Authentication</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Light background for better contrast */
        font-family: Arial, sans-serif;
    }

    .wrapper {
        width: 95%; /* Allows the div to be wider */
        max-width: 500px; /* Increased max width */
        background-color: #333;
        color: #fff;
        border-radius: 10px;
        padding: 30px 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        box-sizing: border-box; /* Ensures padding is included in width calculation */
    }

    .wrapper h1 {
        font-size: 28px; /* Corrected the typo in font size */
        text-align: center;
        margin-bottom: 20px;
    }

    .input-box {
        width: 100%; /* Ensures the input box scales with the wrapper */
        margin: 20px 0;
        position: relative;
    }

    .input-box input {
        width: 100%; /* Input fields take the full width of the parent */
        height: 45px; /* Set a fixed height for consistency */
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid #fff;
        border-radius: 25px;
        font-size: 16px;
        color: #fff;
        padding: 0 20px;
        transition: border 0.3s;
        box-sizing: border-box; /* Prevents overflow by including padding in width */
    }

    .input-box input:focus {
        border: 2px solid #007bff; /* Focus state color */
    }

    .input-box input::placeholder {
        color: #ccc;
    }

    .wrapper .remember-forget {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin: -10px 0 15px;
    }

    .remember-forget label input {
        accent-color: #007bff; /* Updated checkbox color */
        margin-right: 5px;
    }

    .remember-forget a {
        color: #007bff;
        text-decoration: none;
    }

    .remember-forget a:hover {
        text-decoration: underline;
    }

    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: #007bff;
        border: none;
        outline: none;
        border-radius: 25px;
        cursor: pointer;
        color: #fff;
        font-weight: 600;
        transition: background 0.3s;
    }

    .wrapper .btn:hover {
        background: #0056b3; /* Darker shade on hover */
    }

    .register-link {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
    }

    .register-link p a {
        text-decoration: none;
        color: #007bff;
        font-weight: 600;
    }

    .register-link p a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .wrapper {
            padding: 20px 15px;
        }

        .input-box {
            margin: 15px 0;
        }

        .wrapper h1 {
            font-size: 24px;
        }
    }
</style>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Create an account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
